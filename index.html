<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body class="h-100">
    <header ><img class="header-image" src="./images/pattern-bg.png" alt=""></header>
    <main class="h-100">
   <div class="h-100" id="map"></div>
   <section class="pt-4 w-100 position-absolute top-0 start-50 translate-middle-x d-flex flex-column align-items-center gap-3 text-center">
    <h1 class="text-white"> IP Address Tracker</h1>
    <div class=" input-container col-10 col-sm-8 col-md-6 col-lg-5">
      <div class=" h-100 input-group" >
        <input type="text" class="form-control" placeholder="Search for any IP address or domain" aria-label="IP address" aria-describedby="button-addon2">
        <button class="btn btn-dark" type="button" id="button-addon2"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <div class=" data-container p-3 row row-cols-1 row-cols-sm-2 row-cols-xxl-4 col-10 col-sm-8 col-md-10 col-lg-8 bg-light rounded-3">
        <div id="address"><p class="fw-bold text-secondary">IP ADDRESS</p><h2 >192.284.385.012</h2></div>
        <div id="location"><p class="fw-bold text-secondary">LOCATION</p><h2 class="text-wrap">content</h2></div>
        <div id="timezone"><p class="fw-bold  text-secondary">TIMEZONE</p><h2 class="text-wrap">content</h2></div>
        <div id="isp"><p class="fw-bold text-secondary">ISP</p><h2>content</h2 class="text-wrap"></div>
    </div>
   </section>
   


  </main>
